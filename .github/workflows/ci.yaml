name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Generate manifests
      run: make manifests

    - name: Generate code
      run: make generate

    - name: Build
      run: make build

    - name: Run tests
      run: make test

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push to ttl.sh
      run: |
        # Generate a unique tag
        TAG="ttl.sh/json-server-controller-$(git rev-parse --short HEAD):1h"
        
        # Build the image
        docker build -t $TAG .
        
        # Push to ttl.sh (no authentication required)
        docker push $TAG
        
        echo "Image pushed to: $TAG"
